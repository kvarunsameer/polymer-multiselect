<dom-module id="ask-selected">
    <template>
    <style>
    .selected {
        display: inline-block;
        padding: 4px 6px;
        font-size: 12px;
        color: #232323;
        background: #fff;
        box-shadow: 0px 0px 1px rgba(0,0,0,.3);
        margin: 1px;
    }
    .selected span {
        display: inline-block;
        vertical-align: middle;
    }
    .selected span.close {
        display: inline-block;
    font-size: 10px;
    margin-left: 4px;
    background: rgba(255, 0, 0, 0.7);
    width: 12px;
    height: 12px;
    vertical-align: middle;
    line-height: 12px;
    text-align: center;
    color: #fff;
    border-radius: 50px;
    }
</style>
<div class="ask_selected">
<template is="dom-repeat" items="{{innerdata}}">
    <div class="selected"><span>{{item.technology}}</span><span class="close">x</span></div>
    </template>
</div>
  </template>

    <script>
        class askSelected extends Polymer.Element {

    static get is() { return 'ask-selected'; }

           constructor() {
      super();
    }
    static get properties () {
      return {
        innerdata : {
            type : Array,
            value: [],
            notify: true,
            reflectToAttribute: true
        }
      }
    }
    ready(){
        super.ready();
        console.log(this.innerdata);
    }
}
        window.customElements.define(askSelected.is, askSelected);
    </script>
</dom-module>
