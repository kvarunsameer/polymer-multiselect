<dom-module id="ask-unselected">
    <template>
    <style>
    *:focus {
        outline: none;
    }
    .ask_unselected {
        width: 100%;
        float: left;
        height: 100%;
    }
    .search-filters {
        width: 100%;
        height: 40px;
        float: left;
        padding: 5px;
        box-sizing: border-box;
        border-bottom: solid 1px #e0e0e0;
    }
    .search-filters input {
        box-sizing: border-box;
        background: #fff;
        border: none;
        width: 100%;
        font-size: 14px;
        padding: 5px 10px;
    }
    .ask_data {
        width: 100%;
        height: calc(100% - 41px);
        overflow: scroll;;
        float: left;
    }
    .ask_data ul {
        width: 100%;
        float: left;
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .ask_data ul li {
        width: 100%;
        float: left;
        clear: left;
        padding: 10px 25px 10px 10px;
        box-sizing: border-box;
        font-size: 13px;
        cursor: pointer;
        border-bottom: solid 1px #e0e0e0;
        position: relative;
    }
    .ask_data ul li.selected:after {
          content: '';
          display: block;
          width: 3px;
          height: 6px;
          border: solid #006400;
          border-width: 0 2px 2px 0;
          transform: rotate(45deg);
          position:  absolute;
          right: 12px;
          top: calc(50% - 4px);
}
    }
</style>
<div class="ask_unselected">
            <template is="dom-if" if="{{enablesearch}}">
                <div class="search-filters">
                  <input class="search-input" placeholder="search..." type="text" value="{{searchString::input}}" id="filter" />
                </div>
            </template>
<div class="ask_data">
<ul>
<template is="dom-repeat" id="mylist" items="{{selectdata}}" filter="{{_computeFilter(searchString)}}" if="{{item.status}}">
    
        <template is="dom-if" if="{{_show(item.status)}}">
    <li on-click="_changestatus" class$="{{item.status}}">{{item.technology}}</li>
</template>
</template>
</ul>
</div>
</div>
  </template>

    <script>
        class askUnselected extends Polymer.Element {

            static get is() { return 'ask-unselected'; }
            static get observers() {
    return []
  }

  _show(data){
        return data != 'selected';
    }
  
    constructor() {
      super();
    }
    _changestatus(e){
        var msdata = this.selectdata;
        var selected= [];
        msdata.forEach(function(technology) {
            if (technology["status"] == "selected") {
                selected.push(technology)
            }
        });
        if(selected.length < this.restricted ) {
            e.model.set('item.status', 'selected');
            this.$.mylist.render();
        } else {
            alert('skills cannot be more than '+this.restricted);
        }
    }
    static get properties () {
      return {
        selectdata : {
            type : Array,
            value: [],
            notify: true,
            reflectToAttribute: true
        },
        enablesearch:{
            type: Boolean,
            value: true,
            notify: true,
            reflectToAttribute: true
        },
        open:{
            type: Boolean,
            value: false,
            notify: true,
            reflectToAttribute: true
        },
        restricted:{
            type: Number,
            notify: true,
            reflectToAttribute: true,
            value: 10
        },
        searchString : {
            type :String
        },
      }
    }
    ready(){
        super.ready();
    }
    _computeFilter(string) {
        if (!string) {
            return null;
        }else {
            if(typeof(string) == "number"){
                string = string.toString().toLowerCase();
            }
            string = string.toLowerCase();
                return function(item) {
                var tempArray=[];
                Object.keys(item).forEach(function(key,index) {
                    if(item[key].toLowerCase().indexOf(string) != -1){
                                tempArray.push("1");
                    }     
                    });
                    return (tempArray.length == 0 ? false : true);

                };
            }
        }
}
        window.customElements.define(askUnselected.is, askUnselected);
    </script>
</dom-module>
