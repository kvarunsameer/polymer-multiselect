<link rel="import" href="ask-selected.html" />

<dom-module id="simple-multiselect">
    <template>
    <style>
    .ask_container {
        width: 100%;
        box-sizing: border-box;
        height: 40px;
        z-index: 999999999;
        position: relative;
    }
    .ask-selected {
        height: 100%;
        overflow: hidden;
        float: left;
        width: calc(100% - 20px);
        box-sizing: border-box;
    }
    .ask-multiselect {
        width: 100%;
        box-sizing: border-box;
        padding: 5px 5px 5px 5px;
        background: #eee;
        border: solid 1px #e0e0e0;
        float: left;
        height: 100%;
        position: relative;
    }
    .ask-multiselect .arrow_close {
        float: right;
        position: relative;
        width: 20px;
        height: 100%;
        text-align: center;
        cursor: pointer;
    }
    .ask-multiselect .arrow_close:after {
        content: '';
        width: 0;
        height: 0;
        position: absolute;
        left: calc(50% - 2px);
        top: calc(50% - 2px);
        border-style: solid;
        border-width: 5px;
        border-color:  #232323 transparent transparent transparent;
    }
    .ask-unselected {
        position: absolute;
        top: 100%;
        left: -1px;
        width: 100%;
        height: 220px;
        overflow: hidden;
        background: #eee;
        border: solid 1px #e0e0e0;
        display: none;
    }
    .ask-multiselect.true .ask-unselected {
        display: block;
    }
</style>

        </div>
        <span class="arrow_close" on-click="_toggle"></span>
	</div>
</div>
